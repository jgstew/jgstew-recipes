    Arguments:
      input_dictionary: template_dictionary
      dictionary_key: version
      output_variable: version
  - Processor: com.github.jgstew.SharedProcessors/AssertInputContainsString
    Arguments:
      input_string: "%version%"
      assert_string: "0.0.0"
